<div class="card">
    <div class="card-header">
        <h3 class="card-title">Edit Persona</h3>
      </div>
      </div>
    <div class="container">
                 <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="row mb-2"> 
                
                <div class="col-sm-12 col-md-4 mx-auto">       
                    <div class="form-group">
                        <label for="name">Nombre del usuario</label>
                        <input type="text" class="form-control" id="name" name="name"
                        [(ngModel)]="users.name"  required >
                    </div>
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" style="text-transform:uppercase"
                        [(ngModel)]="users.username" required >
                    </div>
                    <div class="form-group">
                        <label for="lastname">Rol</label>
                        <select name="carbrand"    required class="form-control">
                          <option value=ADMINISTRADOR>ADMINISTRADOR</option> 
                          <option value=VIGILANTE>VIGILANTE</option> 
                       </select>
                        
                    </div>
                    
            
                  </div>
                  <div class="col-sm-12 col-md-4 mx-auto">  
            
                    
                    <div class="form-group">
                        <label for="carmodel">Estado: </label>
                        <label for="carmodel"[(ngModel)]="users.enabled" name="enabled"> {{users.enabled}}</label>
  
                        <!-- <select class="form-control" id="state" name="state" value="users.enabled" [(ngModel)]="users.enabled" required>
                            <option value="ACTIVO">ACTIVO</option> 
                            <option value="DESACTIVO">DESACTIVO</option> 
                           
                         </select> -->
                        
                    </div>
                 </div>
            </div>
            <div class="col-sm-12 col-md-4 mx-auto">
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Actualizar</button>
            </div>
            
        </form>
    
    </div>
